<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="include :: header('修改角色')"/>
  <th:block th:include="include :: ztree-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
  <form class="form-horizontal m" id="form-role-edit">
    <input id="roleId" name="roleId" type="hidden" th:value="${role?.roleId}"/>
    <div class="form-group">
      <label class="col-sm-3 control-label is-required">角色名称：</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" name="roleName" id="roleName" th:value="${role?.roleName}" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label is-required">权限字符：</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" name="roleKey" id="roleKey" th:value="${role?.roleKey}" required>
        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 控制器中定义的权限字符，如：@RequiresRoles("")</span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label is-required">显示顺序：</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" name="roleSort" id="roleSort" th:value="${role?.roleSort}" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">状态：</label>
      <div class="col-sm-8">
        <label class="toggle-switch switch-solid">
          <input type="checkbox" id="status" th:checked="${role?.status} == '0' ? true : false">
          <span></span>
        </label>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">备注：</label>
      <div class="col-sm-8">
        <input id="remark" name="remark" class="form-control" type="text" th:value="${role?.remark}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">菜单权限</label>
      <div class="col-sm-8">
        <div id="menuTrees" class="ztree"></div>
      </div>
    </div>
  </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: ztree-js"/>
<script type="text/javascript">
const prefix = ctx + 'system/roles',
  id = $('input[name="roleId"]').val();

$(() => {
  $.tree.init({
    id: "menuTrees",
    url: ctx + "system/menu/roleMenuTreeData?roleId=" + id,
    check: { enable: true },
    expandLevel: 0
  });
});

$("#form-role-edit").validate({
  onkeyup: false,
  rules: {
    roleName: {
      remote: {
        url: prefix + '/' + id + "/checkUnique",
        type: "post",
        dataType: "json",
        data: {
          "roleName": () => {
            return $.common.trim($("#roleName").val());
          }
        },
        dataFilter: function (data, type) {
          return $.validate.unique(data);
        }
      }
    },
    roleKey: {
      remote: {
        url: prefix + '/' + id + "/checkUnique",
        type: "post",
        dataType: "json",
        data: {
          "roleKey": () => {
            return $.common.trim($("#roleKey").val());
          }
        },
        dataFilter: (data, type) => {
          return $.validate.unique(data);
        }
      }
    },
    roleSort: {
      digits: true
    },
  },
  messages: {
    "roleName": {
      remote: "角色名称已经存在"
    },
    "roleKey": {
      remote: "角色权限已经存在"
    }
  },
  focusCleanup: true
});

function edit() {
  let type = 'post', newPrefix = prefix;
  if (id) {
    type = 'put';
    newPrefix = newPrefix + "/" + id;
  }

  var roleId = $("input[name='roleId']").val();
  var roleName = $("input[name='roleName']").val();
  var roleKey = $("input[name='roleKey']").val();
  var roleSort = $("input[name='roleSort']").val();
  var status = $("input[id='status']").is(':checked') == true ? 0 : 1;
  var remark = $("input[name='remark']").val();
  var menuIds = $.tree.getCheckedNodes();
  $.ajax({
    cache: true,
    type,
    url: newPrefix,
    data: {
      "roleId": roleId,
      "roleName": roleName,
      "roleKey": roleKey,
      "roleSort": roleSort,
      "status": status,
      "remark": remark,
      "menuIds": menuIds
    },
    async: false,
    error: (request) => {
      $.modal.alertError("系统错误");
    },
    success: (data) => {
      $.operate.successCallback(data);
    }
  });
}

function submitHandler() {
  if ($.validate.form()) {
    edit();
  }
}
</script>
</body>
</html>
